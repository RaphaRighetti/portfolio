<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixels Art</title>
</head>
<body>
  <header id="cabecalho">
    <div id="divImgHeader">
      <a href="../../index.html">
        <img class="imgheader" src="images/trybelogo.png" alt="Logo da Trybe">
      </a>
    </div>
    <div id="tituloDiv">
    <h1 id="titulo">Projeto 3: Pixels Art</h1>
    </div>
    <div id="headerSpace">
    </div>
  </header>
  <main>
    <div id="mainDiv">
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette">
        <div class="color preto selected"></div>
        <div class="color verdeTrybe"></div>
        <div class="color roxo"></div>
        <div class="color random" id="randomColor"></div>
      </section>
      <section id="buttonSec">
        <div id="clear-board">
          Limpar
        </div>
      </section>
      <section id="inputPixels">
        <div id="inputPixelsDiv">
        Insira o tamanho do board: <input id="board-size" type="number" min="1" max="25"><div id="generate-board">VQV</div>
        </div>
      </section>  
      <section id="pixelCenter">
        <div id="pixel-board">
          <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
          <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
          <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
          <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
          <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
        </div>
      </section>
      <!-- <section id="inputPixels">
        <div id="inputPixelsDiv">
        Insira o tamanho do board: <input id="board-size"><div id="generate-board">VQV</div>
        </div>
      </section> -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
